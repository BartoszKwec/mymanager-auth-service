server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mymanager_auth}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate.format_sql: ${FORMAT_SQL:false}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    debug: ${FLYWAY_DEBUG:false}
    table: flyway_schema_history

logging:
  level:
    org.flywaydb: ${FLYWAY_LOG_LEVEL:WARN}
    org.flywaydb.core: ${FLYWAY_CORE_LOG_LEVEL:WARN}

jwt:
  secret: f9Jk2Qp8zW3nR7sX1bL6cV0mH4tY9aEf9Jk2Qp8zW3nR7sX1bL6cV0mH4tY9aE
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost