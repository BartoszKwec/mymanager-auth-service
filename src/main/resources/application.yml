server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mymanager_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    debug: true
    table: flyway_schema_history


logging:
  level:
    org.flywaydb: DEBUGÃ³
    org.flywaydb.core: TRACE
